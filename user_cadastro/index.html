<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conta</title>
    <link rel="stylesheet" href="../assets/css/user_cadastro_style.css">
</head>
<body>
    <div class="form-container">
        <form class="form" action="process_form.php" method="POST">
            <h2>NOVA CONTA</h2>
            <div class="input-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="celular">Celular *</label>
                <input type="text" id="celular" name="celular" required>
            </div>
            <div class="input-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha *</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha *</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Li e aceito os <a href="#">termos de uso</a>.</label>
            </div>
            <button type="submit" class="submit-btn">CRIAR CONTA</button>
            <div class="login-link">
                <p>JÃ¡ possui conta? <a href="../user_login/index.html">Fazer login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
